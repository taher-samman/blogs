<div class="blog-shortcut">
    <blog-profile [user]="data.user" [created_at]="data.created_at"></blog-profile>
    <a class="nav-item" [routerLink]="[currentRoute+'/view', data.id]">
        <div class="blog-img">
            <img *ngFor="let image of data.images | keyvalue" src="{{image.value}}" alt="Blog Image" />
        </div>
        <div class="blog-content">
            <div class="cat">{{data.cat_name}}</div>
            <h1>{{data.name}}</h1>
            <p>{{data.description}}</p>
        </div>
    </a>
    <blog-toolbar [id]="data.id"></blog-toolbar>
</div>
