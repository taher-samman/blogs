<div class="container">
    <form [formGroup]="form" (ngSubmit)="addBlog()" class="">
        <progress-bar *ngIf="progressBar"></progress-bar>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp">
            <div *ngIf="name?.touched && !name?.valid" class="alert alert-danger">name Error</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputdescription" class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control" id="exampleInputdescription">
            <div *ngIf="description?.touched && !description?.valid" class="alert alert-danger">Description Error</div>
        </div>
        <select class="form-select form-select-lg mb-3" formControlName="category">
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
        <div *ngIf="!category?.valid" class="alert alert-danger">Select Category</div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Blog Image</label>
            <input class="form-control" formControlName="image" (change)="handleUpload($event)" type="file" id="formFile">
            <div *ngIf="!image?.valid" class="alert alert-danger">Image Required</div>
        </div>
        <button type="submit" class="btn btn-primary">Add Blog</button>
    </form>
</div>
